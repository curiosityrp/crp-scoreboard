<html>

<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="nui://crp-scoreboard/html/listener.js" type="text/javascript"></script>
    <link rel="stylesheet" href="nui://crp-scoreboard/html/style.css">
</head>

<body>
    <div style="display: none;" id="wrap">
        
        
        <div>

            <div class="serverinfo">
                <p> Players: <span id="player_count">0</span> / <span id="max_players">0</span><br>
                </span>
                Play time: <span id="play_time"></span></p>
            </div>

            <div class="playerlist">
                <table id="playerlist" width="100%" style="margin-right: 50px;background-color: rgba(0, 0, 0, 0.5);border-radius: 10px;padding: 0.20vw;">
                    <tr class="heading"></tr>
                </table>
            </div>


        </div>

        <div class="header">
            <div class="jobs">
                <p style="color:red;"> 👨‍⚕️ <span id="ems">0</span> </p>
                <p style="color:#5ea1e0;"> 👮🏻 <span id="police">0</span> </p>
                <p style="color:yellow;"> 🚕 <span id="taxi">0</span> </p>
                <p style="color:grey;"> 🔧 <span id="mechanic">0</span> </p>
                <p style="color:lightblue;"> 🚗 <span id="cardealer">0</span> </p>
                <p style="color:#58ce93;"> 🏘️ <span id="estate">0</span> </p>
            </div>
        </div>

    </div>
</body>
</html>
